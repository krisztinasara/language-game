<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div id="text">
        <p>Press any key to start!</p>
    </div>
    <div id="buttons">
        <button id="green_button" style="background: none; border: none; padding: 0; margin: 5px;">
            <svg width="200" height="200">
                <rect width="200" height="200" rx="60" fill="green"/>
            </svg>
        </button>
        <button id="red_button" style="background: none; border: none; padding: 0; margin: 5px;">
            <svg width="200" height="200">
                <rect width="200" height="200" rx="60" fill="red"/>
            </svg>
        </button>
        <button id="yellow_button" style="background: none; border: none; padding: 0; margin: 5px;">
            <svg width="200" height="200">
                <rect width="200" height="200" rx="60" fill="yellow"/>
            </svg>
        </button>
        <button id="blue_button" style="background: none; border: none; padding: 0; margin: 5px;">
            <svg width="200" height="200">
                <rect width="200" height="200" rx="60" fill="blue"/>
            </svg>
        </button>
    </div>
</body>
</html>
