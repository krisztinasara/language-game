<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div id="text">
        <p>Press any key to start</p>
    </div>
    <div id="buttons">
        <button id="green_button" style="background: none; border: none; padding: 0; margin: 5px;">
            <img src="images/button_green.svg" width="200" height="200" alt="Green button">
        </button>
        <button id="red_button" style="background: none; border: none; padding: 0; margin: 5px;">
            <img src="images/button_red.svg" width="200" height="200" alt="Red button">
        </button>
        <button id="yellow_button" style="background: none; border: none; padding: 0; margin: 5px;">
            <img src="images/button_yellow.svg" width="200" height="200" alt="Yellow button">
        </button>
        <button id="blue_button" style="background: none; border: none; padding: 0; margin: 5px;">
            <img src="images/button_blue.svg" width="200" height="200" alt="Blue button">
        </button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
