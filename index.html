<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Language game</title>
  <link rel="stylesheet" href="assets/styles/styles.css" />
  <script src="assets/scripts/app.js"></script>
</head>
<body>
  <svg viewBox="0 0 1080 720"></svg>
  <script src="assets/scripts/squares.js"></script>
  <p id="square-name"></p>
  <p id="calculator-input">
    <label for="calculator-input">Enter a number:</label>
    <input type="number" id="calculator-input" />
    <button id="calculate-button">Calculate</button>
  </p>
  <p id="calculator-output">
    <label for="calculator-output">Result:</label>
    <span id="calculator-output"></span>
  </p>
</body>
</html>
