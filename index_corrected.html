<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dice game</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="announce">
    <p>Announcement text</p>
  </div>
  <div id="dice_container">
    <div class="dice" id="dice1">
      <svg width="300" height="300">
        <rect x="0" y="0" width="300" height="300" rx="15" ry="15" fill="red" />
        <circle id="d1_c1" cx="60" cy="60" r="20" fill="white" />
        <circle id="d1_c2" cx="60" cy="150" r="20" fill="white" />
        <circle id="d1_c3" cx="60" cy="240" r="20" fill="white" />
        <circle id="d1_c4" cx="150" cy="150" r="20" fill="white" />
        <circle id="d1_c5" cx="240" cy="60" r="20" fill="white" />
        <circle id="d1_c6" cx="240" cy="150" r="20" fill="white" />
        <circle id="d1_c7" cx="240" cy="240" r="20" fill="white" />
      </svg>
    </div>
    <div class="dice" id="dice2">
      <svg width="300" height="300">
        <rect x="0" y="0" width="300" height="300" rx="15" ry="15" fill="red" />
        <circle id="d2_c1" cx="60" cy="60" r="20" fill="white" />
        <circle id="d2_c2" cx="60" cy="150" r="20" fill="white" />
        <circle id="d2_c3" cx="60" cy="240" r="20" fill="white" />
        <circle id="d2_c4" cx="150" cy="150" r="20" fill="white" />
        <circle id="d2_c5" cx="240" cy="60" r="20" fill="white" />
        <circle id="d2_c6" cx="240" cy="150" r="20" fill="white" />
        <circle id="d2_c7" cx="240" cy="240" r="20" fill="white" />
      </svg>
    </div>
  </div>
  <div id="control">
    <p><a href="#">Click to roll the dice!</a></p>
  </div>
  <script src="script-corrected.js"></script>
</body>
</html>
